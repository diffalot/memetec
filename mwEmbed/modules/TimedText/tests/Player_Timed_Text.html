 	<script type="text/javascript" src="../../../ResourceLoader.php?class=window.jQuery,mwEmbed&debug=true"></script>
 	<script type="text/javascript">
 	$j( document ).ready(function(){
		$j('#inlineTracksTextArea').text( 
			$j.trim( $j('#inlineTracks').html() )

		$j('#apiExampleTextArea').text(
		 	$j.trim( $j('#apiExample').html() )

<h3> mwEmbed Timed Text Examples:</h3>
Click on the little lower right "CC" icon to expose the timed text
 <table border="1" cellpadding="6" width="950">

	 	<video

	 		durationHint="7:52"	 		
	 		apiTitleKey="Yochai_Benkler_-_On_Autonomy,_Control_and_Cultural_Experience.ogg"
	 		apiProvider="commons"
	 		class="kskin"></video> 		
 	<td valign="top">
 			Commons Video API based timedText discovery<br>
